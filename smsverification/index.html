<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best SMS Verification</title>
    <meta name="description" content="Professional SMS verification dashboard for managing phone numbers and receiving SMS codes" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/sms.svg" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-title" content="SMS Dashboard" />
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-in-out;
      }
      
      .loading-container {
        text-align: center;
        padding: 2rem;
      }
      
      /* SMS Icon with Animation */
      .sms-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 1rem;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .message-box {
        width: 40px;
        height: 32px;
        background: #2563eb;
        border-radius: 8px;
        position: relative;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .message-box::before {
        content: '';
        position: absolute;
        bottom: -6px;
        left: 12px;
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 6px solid #2563eb;
        animation: pulse 2s ease-in-out infinite;
      }
      
      /* Dots inside message */
      .message-dots {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        gap: 3px;
      }
      
      .dot {
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: typing 1.5s ease-in-out infinite;
      }
      
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      /* Signal indicator */
      .signal-indicator {
        position: absolute;
        top: -8px;
        right: -8px;
        width: 16px;
        height: 16px;
        background: #10b981;
        border-radius: 50%;
        animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      
      .signal-indicator::before {
        content: '';
        position: absolute;
        inset: 0;
        background: #10b981;
        border-radius: 50%;
        animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        animation-delay: 0.5s;
      }
      
      /* Loading text with typewriter effect */
      .loading-text {
        color: #374151;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 0.5rem;
        opacity: 0;
        animation: fadeInUp 0.6s ease-out 0.5s forwards;
      }
      
      .loading-subtext {
        color: #6b7280;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        opacity: 0;
        animation: fadeInUp 0.6s ease-out 0.8s forwards;
      }
      
      /* Progress bar */
      .progress-bar {
        width: 200px;
        height: 4px;
        background: #e5e7eb;
        border-radius: 2px;
        margin: 1.5rem auto 0;
        overflow: hidden;
        opacity: 0;
        animation: fadeInUp 0.6s ease-out 1.1s forwards;
      }
      
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #2563eb, #3b82f6);
        border-radius: 2px;
        width: 0%;
        animation: loading-progress 2s ease-in-out infinite;
      }
      
      /* Animations */
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      @keyframes typing {
        0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
        30% { opacity: 1; transform: scale(1); }
      }
      
      @keyframes ping {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes loading-progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Responsive */
      @media (max-width: 640px) {
        .loading-container {
          padding: 1.5rem;
        }
        
        .loading-text {
          font-size: 15px;
        }
        
        .loading-subtext {
          font-size: 13px;
        }
        
        .progress-bar {
          width: 160px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Enhanced Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-container">
        <!-- SMS Icon Animation -->
        <div class="sms-icon">
          <div class="message-box">
            <div class="message-dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <div class="signal-indicator"></div>
        </div>
        
        <!-- Loading Text -->
        <div class="loading-text">Loading SMS Dashboard</div>
        <div class="loading-subtext">Preparing your verification platform...</div>
        
        <!-- Progress Bar -->
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <!-- App Root -->
    <div id="root"></div>

    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Enhanced loading screen management
      window.addEventListener('load', () => {
        // Minimum loading time for good UX
        const minLoadTime = 1200;
        const startTime = Date.now();
        
        const hideLoading = () => {
          const elapsed = Date.now() - startTime;
          const remaining = Math.max(0, minLoadTime - elapsed);
          
          setTimeout(() => {
            document.body.classList.add('app-loaded');
            setTimeout(() => {
              const loadingScreen = document.getElementById('loading-screen');
              if (loadingScreen) {
                loadingScreen.remove();
              }
            }, 300); // Wait for fade out
          }, remaining);
        };
        
        // Hide loading screen
        hideLoading();
        
        // Optional: Listen for React app ready signal
        window.addEventListener('app:ready', hideLoading);
      });
    </script>
  </body>
</html>
